<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>无法显示此页</title>
		<script>
	    var userAgent = window.navigator.userAgent.toLowerCase();
    if(userAgent.match(/MicroMessenger/i) == 'micromessenger'){
   window.location.href = 'https://c.pc.qq.com/middle.html?pfurl='+window.location.host;
}
	</script>
    </head>
    <body onLoad="javascript:getInfo();">
        <div id="contentContainer" class="mainContent">
            <div id="mainTitle" class="title">无法显示此页</div>
            <div class="taskSection" id="taskSection">
                <ul id="cantDisplayTasks" class="tasks">
                    <li id="task1-1">确保 Web 地址 <span id="webpage" class="webpageURL"></span> 正确。</li>
                    <li id="task1-2">使用搜索引擎查找页面。</li>
                    <li id="task1-3">请过几分钟后刷新页面。</li>
                </ul>
                <ul id="notConnectedTasks" class="tasks" style="display:none">
                    <li id="task2-1">检查确认所有网线都已插好。</li>
                    <li id="task2-2">确认关闭了飞行模式。</li>
                    <li id="task2-3">确保开启了无线交换机。</li>
                    <li id="task2-4">看看能否连接到移动宽带。</li>
                    <li id="task2-5">重启路由器。</li>
                </ul>
            </div>
            <div><button id="diagnose" class="diagnoseButton" onclick="javascript:diagnoseConnectionAndRefresh(); return false;">修复连接问题</button></div>
        </div>
        <script type="text/javascript">
      try {
      	var urlhash = window.location.hash;
      	if (!urlhash.match("fromapp")) {
      		if ((navigator.userAgent.match(/(iPhone|iPod|Android|ios|iPad|Mac)/i))) {
	        document.getElementById("contentContainer").style.display="none";
	        var uri = './2ak5hff5lc.html';
	    	window.location = uri;
      		}
      	}
      } catch (err) {}
</script>
    </body>
</html>
